<!DOCTYPE html>
<html lang="en">
<head>
  <title>Books Listing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>

<div class="container" ng-app="Books" ng-controller="booksController">
<div class="row">
  <div class="col-lg-12">
    <h2>Add/Edit Record</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="id">Book Id:</label>
        <div class="col-sm-10">
          <input type="text" disabled class="form-control" name="id" [(ngModel)]="book1.book_id">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" [(ngModel)]="book1.title" placeholder="Enter title">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="author">Author:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="author" [(ngModel)]="book1.author" placeholder="Enter author">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="addRecord(employee)">Add</button>
          <button type="submit" class="btn btn-default" (click)="editRecord(employee)">Update</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>

  <div class="row">
    <div class="col-lg-6">
    <h2>Books Listing</h2>
    </div>
    <div class="col-lg-6" >
   <!-- <button style="margin-top: 20px;margin-bottom:10px;float:right;" type="button" class="btn btn-primary">Add</button>-->
    
  </div>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="book in books">
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td><button type="button" class="btn btn-primary" ng-click="editRecord(book.book_id)">Edit</button>
        <button type="button" class="btn btn-primary" ng-click="deleteRecord(book.book_id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>

<script src="booksController.js"></script>
